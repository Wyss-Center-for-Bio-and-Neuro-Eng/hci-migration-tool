# Nutanix to Harvester Migration Tool - Configuration
# =====================================================

nutanix:
  prism_ip: "10.16.22.46"
  username: "admin"
  password: "CHANGE_ME"  # Mot de passe Prism Element
  verify_ssl: false

harvester:
  # IP d'un node Harvester accessible (à modifier)
  api_url: "https://10.16.31.3:6443"
  namespace: "default"
  verify_ssl: false
  
  # Certificats extraits du kubeconfig Harvester
  # Depuis: cat /etc/rancher/rke2/rke2.yaml sur un node Harvester
  certificate_authority_data: ""
  client_certificate_data: ""
  client_key_data: ""

ceph:
  mon_ip: "10.16.16.140"
  cephfs_mount: "/mnt/staging"
  staging_path: "/mnt/cephfs/volumes/_nogroup/migration-staging"
  admin_secret: "AQB6bShpCqq6OhAAu1LzS7rKOTDdaeYwzvjDXw=="

transfer:
  # Répertoire de staging local (monté via CephFS)
  staging_mount: "/mnt/staging"
  # Convertir en QCOW2 après téléchargement
  convert_to_qcow2: true
  # Compresser les images QCOW2
  compress: true
  # Serveur HTTP pour servir les images (optionnel)
  http_server_port: 8080
